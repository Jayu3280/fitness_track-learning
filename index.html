<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
 
  <header class="hero">
    <div class="hero-content">
      <h1><img src="/image/tracker.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
      Track Your Fitness Journey</h1>
      <p>Stay motivated. Log workouts. See progress.</p>
      <a href="#log-workout" class="btn">Start Now</a>
    </div>
  </header>

  <section class="features">
    <div class="feature-card">
      <img src="/image/time.png" alt="Easy Tracking" />
      <h3>Easy Tracking</h3>
      <p>Log your workouts quickly and easily.</p>
    </div>
    <div class="feature-card">
      <img src="/image/analysis.png" alt="Analytics" />
      <h3>Analytics</h3> 
      <p>Visualize your progress over time.</p>
    </div>
    <div class="feature-card">
      <img src="/image/motivation.png" alt="Motivation" />
      <h3>Motivation</h3>
      <p>Set goals, get reminders, feel encouraged.</p>
    </div>
  </section>

  <section class="log-workout" id="log-workout">
    <h2>Workout Log </h2>
    <form id="workout-form">
      <div class="form-group">
        <input type="text" id="exercise" placeholder="Exercise (e.g. Running)" required />
        <input type="number" id="duration" placeholder="Duration (mins)" required />
        <input type="date" id="date" required />
      </div>
      <button type="submit" class="btn">Add Workout</button>
    </form>

    <div class="workouts-container">
      <!-- Logged workouts will appear here -->
    </div>
  </section>
  

  <footer class="footer">
    <p>&copy; 2025 Fitness Tracker. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
